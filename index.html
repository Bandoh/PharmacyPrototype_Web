<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Style sheets-->
    <link rel="stylesheet" href="./CSS/animate.css">
    <link href="./CSS/bootstrap.css" rel="stylesheet">
    <link href="./CSS/Styles/main.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="./CSS/Styles/main.css" />
    
    <title>Login</title>

</head>

<body id="body">
    <div class="container">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
            <div class="d-flex justify-content-center" id="cardview">
                <div class="card animated fadeInDown" style="width: 450px;" id="cardd">
                    <div class="" id="cardhead">
                        <div class="text-center text-info" id="head">
                            <h5>Virtual Pharmacy Membership Login</h5>
                        </div>
                    </div>
                    <div class="card-body container">
                        <form id="loginForm" action="" method="POST" onsubmit="return validate();">
                            <div class="form-group">
                                <input name="E-mail" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                            </div>
                            <div class="form-group">
                                <input name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                                <div class="">

                                    <button type="submit" id="loginbtn" class="btn btn-outline-dark container">
                                        <a href="">Sign in</a>
                                    </button>
                                </div>
                                <small id="passwordHelp" class="form-text text-muted">Never share your password with anyone</small>
                            </div>
                            <div class="text-center">
                                <div>
                                    <small>
                                        Create an account
                                        <a href="register.html">Sign up</a>
                                    </small>
                                </div>
                                <small>
                                    <a href="" class="text-danger">Forgot Password?</a>
                                </small>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./JAVASCRIPT/jquery-3.3.1.min.js"></script>
    <script src="./JAVASCRIPT/popper.min.js"></script>
</body>

</html>
