<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>

<body style="background-color: rgb(168, 241, 243)">
    <!-- jQuery library -->
    <script src="./JAVASCRIPT/jquery-3.3.1.min.js"></script>

    <!-- Popper JS -->
    <script src="./JAVASCRIPT/popper.min.js"></script>
    <link href="./CSS/bootstrap.css" rel="stylesheet">
    <link href="./CSS/bootstrap.min.css" rel="stylesheet">
    <link href="./CSS/Styles/main.css" rel="stylesheet">

    <div class="container">
        <div class="d-flex justify-content-center" id="cardview">
            <div class="card shadow" style="width: 45%;">
                <div class="card-header bg-primarysecond" id="cardhead">
                    <div class="text-center text-light">
                        <h3>Virtual Pharmacy Login</h3>
                    </div>
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label>Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                            <small id="passwordHelp" class="form-text text-muted">We'll never share your password with anyone else.</small>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label"> Remember Me</label>
                            <br>
                        </div>
                        <div class="">
                            <button type="submit" id="loginbtn" class="btn btn-outline-dark" onclick="">Login</button>
                        </div>
                        <div class="text-right">
                            <small class="text-danger">Forgot Password?</small>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
