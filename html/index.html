<!DOCTYPE html>
<html>

<head>
    <!--Meta tags-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Style sheets-->
    <link rel="stylesheet" type="text/css" media="screen" href="../css/xtra/animate.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/bootstrap/bootstrap.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/customCss/main.css" />
    <link rel="shortcut icon" href="">
  
    <!--Firebase SDK and Config-->
    <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>
    <script src="../js/firebaseJs/config.js">    
    </script>
    
    
    <title>Login</title>

</head>

<body id="body">
    <div class="container">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
            <div class="d-flex justify-content-center" id="cardview">
                <div class="card" style="width: 450px;" id="cardd">
                    <div class="" id="cardhead">
                        <div class="text-center text-info" id="head">
                            <h5>Virtual Pharmacy Membership Login</h5>
                        </div>
                    </div>
                    <div class="card-body container">
                        <form action="#" id="loginForm" role="form" method="POST">
                            <div class="form-group">
                                <input name="email" type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                            </div>
                            <div class="form-group">
                                <input name="password" type="password" class="form-control" id="password" placeholder="Password">
                            
                            <div class="form-group">
                                <button type="submit" id="loginBtn" name="login" class="form-control" style="margin-top: 10px;" value="Login">Login</button>
                                <!--<input type="submit" id="loginBtn" name="login" class="form-control" style="margin-top: 10px;" value="Login">-->
                            </div>
                            <div>
                                <small id="passwordHelp" class="form-text text-muted">Never share your password with anyone</small>
                            </div>
                            <div class="text-center">
                                <div>
                                    <small>
                                        Create an account
                                        <a href="register.html">Sign up</a>
                                    </small>
                                </div>
                                <small>
                                    <a href="" class="text-danger">Forgot Password?</a>
                                </small>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>  


    <script src="../js/customJs/login.js"></script>
</body>

</html>
