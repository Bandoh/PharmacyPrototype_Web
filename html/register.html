<!DOCTYPE html>
<html>

<head>
    <!--Meta tags-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Style sheets-->
    <link rel="stylesheet" href="../css/xtra/animate.css">
    <link href="../css/bootstrap/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/customCss/main.css"/>

    <!--Firebase SDK and Config-->
    <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>
    <script src="../js/firebaseJs/config.js"> </script>

    <title>Register</title>
</head>

<body id="bodyRegister">

    <div class="container">
        <div class="row centered-form justify-content-center">
            <div class="col-xs-12 col-sm-10 col-md-9 col-lg-7 col-xl-6 col-sm-offset-2 col-md-offset-6">
                <div class="card animated bounceInUp">
                    <div class="" id="cardhead">
                        <div class="text-center text-info" id="head">
                            <h5>Virtual Pharmacy Registration</h5>
                        </div>
                    </div>

                    <div class="card-body">
                        <form id="registerForm" role="form" method="POST">


                            <!--Start of owner Details-->


                            <div class="tab">
                                <h5 class="text-center text-info">Owner Details:</h5>
                                <small style="color: red;">All fields on the form are required*</small>
                                <div class="row">
                                    <!--Owner's first name and last name-->
                                    <div class="col-xs-6 col-sm-6 col-md-6">

                                        <div class="form-group">
                                            <input type="text" name="ownerFName" id="ownerFName" class="form-control input-sm" placeholder="Owner's First Name">
                                        </div>
                                    </div>
                                    <div class="col-xs-6 col-sm-6 col-md-6">
                                        <div class="form-group">
                                            <input type="text" name="ownerLName" id="ownerLName" class="form-control input-sm" placeholder="Owner's Last Name">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input name="ownerEmail" type="email" class="form-control input-sm" id="ownerEmail" aria-describedby="Owner's Email" placeholder="Owner's email">
                                </div>
                                <div class="form-group">
                                    <input name="ownerPhoneNumber" type="tel" class="form-control input-sm" id="ownerPhoneNumber" aria-describedby="Owner's Phone number"
                                        placeholder="Owner's Phone number">
                                </div>
                            </div>


                            <!--End of Owner Details-->
                            <!--Start of Pharmacy Details-->
                            <div class="tab">
                                <h5 class="text-center text-info">Pharmacy Details:</h5>
                                <div class="form-group">
                                    <input name="phName" type="text" class="form-control input-sm" id="phName" aria-describedby="Pharmacy Name" placeholder="Pharmacy Name">
                                </div>

                                <div class="form-group">
                                    <select name="Regions" class="form-control">
                                        <option value="UpperWest">Upper West</option>
                                        <option value="UpperEast">Upper East</option>
                                        <option value="Northern">Northern</option>
                                        <option value="Ashanti">Ashanti</option>
                                        <option value="Central">Central</option>
                                        <option value="Western">Western</option>
                                        <option value="Eastern">Eastern</option>
                                        <option value="BrongAhafo">Brong Ahafo</option>
                                        <option value="Volta">Volta</option>
                                        <option value="GreaterAccra">Greater Accra</option>
                                    </select>
                                </div>

                                <small style="color: red;">You will be required to login with this email*</small>
                                <div class="form-group">
                                    <input name="phEmail" type="email" class="form-control input-sm" id="phEmail" aria-describedby="Pharmacy Email" placeholder="Pharmacy email">
                                </div>
                                <div class="form-group">
                                    <input name="phEmailConfirm" type="email" class="form-control input-sm" id="phEmailConfirm" aria-describedby="Pharmacy Email"
                                        placeholder="Confirm email">
                                </div>

                                <div class="form-group">
                                    <input name="phPassword" type="password" class="form-control input-sm" id="phPassword" aria-describedby="Pharmacy Password"
                                        placeholder="Create a password">
                                </div>
                                <div class="form-group">
                                    <input name="phPasswordConfirm" type="password" class="form-control input-sm" id="phPasswordConfirm" aria-describedby="Pharmacy Password confirmation"
                                        placeholder="Retype password">
                                </div>


                                <div class="row">

                                    <div class="col-xs-6 col-sm-6 col-md-6">
                                        <div class="form-group">
                                            <input name="phRegistrationNumber" type="text" class="form-control" id="phRegistrationNumber" aria-describedby="Pharmacy Registration Number"
                                                placeholder="Registration Number">
                                        </div>
                                    </div>
                                    <div class="col-xs-6 col-sm-6 col-md-6">
                                        <div class="form-group">
                                            <input name="phRegistrationDate" type="date" class="form-control" id="phRegistrationDate" aria-describedby="Pharmacy Registration date">
                                        </div>
                                    </div>
                                </div>

                            </div>

                            <!--End of Pharmacy Details-->
                            <!--Start of Submit-->


                            <div class="row">
                                <div class="col-xs-6 col-sm-6 col-md-6">
                                    <button type="button" id="prevBtn" onclick="nextPrev(-1)" class="form-control">Previous</button>
                                </div>
                                <div class="col-xs-6 col-sm-6 col-md-6">
                                    <input type="submit" id="submitBtn" name="submit" style="visibility: hidden;" class="form-control" value="Register">
                                    <button type="button" id="nextBtn" onclick="nextPrev(1)" class="form-control">Next</button>
                                </div>
                            </div>


                            <div style="text-align:center;margin-top:40px;">
                                <span class="step">&copy Platinum</span>
                                <span class="step"></span>
                                <span class="step"></span>
                                <span class="step"></span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="../js/customJs/pagedRegistration.js"></script>
    <script src="../js/customJs/register.js"></script>
</body>

</html>
